<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            text-align: center;
            margin-top: 20px;
            margin-left: 200px;
            margin-right: 200px;
        }
    </style>
</head>
<body>
<div class="h1">Shop</div>
<div class="row">
    <div class="col">
        <form action="/product/form" method="get">
            <button type="submit" class="btn btn-primary">ADD NEW PRODUCT</button>
        </form>
    </div>
    <div class="col">
        <form action="/cart/listCart" method="get">
            <button type="submit" class="btn btn-primary">CART <th:block th:if="${countCart>0}" default="" th:text="|(${countCart})|"></th:block></button>
        </form>
    </div>
</div>
<div>
    <table class="table table-striped">
        <tr>
            <th>STT</th>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Image</th>
            <th>Add to cart</th>
        </tr>
        <th:block th:each="p, ps :${listProduct}">
            <tr>
                <td th:text="${ps.count}"></td>
                <td th:text="${p.getId_product()}"></td>
                <td th:text="${p.getName()}"></td>
                <td th:text="${p.getPrice()}"></td>
                <td><img th:src="|/image/${p.getImg()}|" width="50px" height="50px"></td>
                <td><a th:href="@{|/product/addToCart?id=${p.getId_product()}|}"><i class="fa-solid fa-cart-plus"></i></a></td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
