<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
  <style>
    body {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>
<div>
  <a th:href="@{/product}"><h1>ADD NEW</h1></a>
</div>
<div>
  <form action="/product/save" method="post" th:object="${product}" enctype="multipart/form-data">
    <input type="hidden" th:field="*{id_product}">
    <table style="margin-top: 50px; border: 1px solid black">
      <tr>
        <th>Name</th>
        <td><input type="text" th:field="*{name}" placeholder="Name"></td>
      </tr>
      <tr>
        <th>Price:</th>
        <td><input type="text" th:field="*{price}" placeholder="Price"></td>
      </tr>
      <tr>
        <th>Image:</th>
        <td><input type="file" th:field="*{image}" placeholder="Quantity"></td>
      </tr>
      <tr>
        <td><button class="btn btn-success" type="submit">Save</button></td>
        <td><a th:href="@{/home}"><button class="btn btn-close" type="button"></button></a></td>
      </tr>
    </table>
  </form>
</div>
</body>
</html>
