<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create a new employee</title>
</head>
<body>
<h3>Welcome, Enter The Employee Details</h3>
<form method="POST" th:action="@{/home/addEmployee}" th:object="${employee}" novalidate="novalidate">
    <table>
        <tr>
            <td>Employee ID: </td>
            <td><input type="text" th:field="*{Id}"></td>
        </tr>
        <tr>
            <td><label path="name">Employee's name: </label></td>
            <td><input type="text" th:field="*{Name}"/></td>
        </tr>
        <tr>
            <td><label path="contactNumber">Contact's number: </label></td>
            <td><input type="text" th:field="*{ContactNumber}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
