<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Setting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Settings</h1>
<form th:action="@{/home/update}" th:object="${email}" method="post">
    <table class="table table-info">
        <tr>
            <th>Languages</th>
            <td><select th:field="*{id}" onchange="signature(this.value)">
                <option th:value="1">English</option>
                <option th:value="2">Vietnamese</option>
                <option th:value="3">Japan</option>
                <option th:value="4">Chinese</option>
            </select></td>
        </tr>
        <tr>
            <th>Page Size</th>
            <td>Show<select th:field="*{pageSize}">
                <option th:value="5">5</option>
                <option th:value="10">10</option>
                <option th:value="15">15</option>
                <option th:value="25">25</option>
                <option th:value="50">50</option>
                <option th:value="100">100</option>
            </select> email per page
            </td>
        </tr>
        <tr>
            <th>Spams filter</th>
            <td><input type="radio" th:value="true" th:field="*{spamFiller}">Enable spams filter</td>
        </tr>
        <tr>
            <th>Signature</th>
            <td>
                <div>Thor<br>
                    <input type="text" th:field="*{signature}" id="change"></div>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" class="btn btn-primary">Update</button>
            </td>
            <td>
                <button type="button" class="btn btn-primary">Cancel</button>
            </td>
        </tr>
    </table>
</form>
</body>
<script>
    function signature(id) {
        switch (id) {
            case 1:
                document.getElementById("change").innerText = "King,Asgard";
                break;
            case 2:
                document.getElementById("change").innerText = "Vua,Asgard";
                break;
            case 3:
                document.getElementById("change").innerText = "キング、アスガルド";
                break;
            case 4:
                document.getElementById("change").innerText = "国王，阿斯加德";
                break;
        }
    }
</script>
</html>
