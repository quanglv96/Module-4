<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add Customer</h3>
<p>
  <a th:href="@{/product}">
    Back to customer list
  </a>
</p>
<div id="form">
  <form th:action="@{/product/save}" th:object="${product}" method="POST" novalidate="novalidate">
    <input type="hidden" th:field="*{id}"/>
    <div>
      <label>Name</label>
      <input type="text" th:field="*{name}"/>
    </div>
    <div>
      <label>Price</label>
      <input type="text" th:field="*{price}"/>
    </div>
    <input type="submit" value="Save"/>
  </form>
</div>
</body>
</html>
