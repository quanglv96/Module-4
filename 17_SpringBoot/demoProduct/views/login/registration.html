<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
<div>
    <h1>Registration</h1>
</div>
<div>
    <form id="newRegistration">
        <table>
            <tr>
                <th>User Name:</th>
                <td><input id="username" type="text" placeholder="Enter User"></td>
            </tr>
            <tr>
                <th>Password:</th>
                <td><input id="pass" type="text" placeholder="Enter Password"></td>
            </tr>
            <tr>
                <td><a href="../product/list.html"><button class="btn btn-secondary" type="button">Back</button></a></td>
                <td><button class="btn btn-secondary" type="button" onclick="newRegistration()">Sign in</button></td>
            </tr>
        </table>
    </form>
</div>
</body>
<script src="registration_JS.js"></script>
</html>
