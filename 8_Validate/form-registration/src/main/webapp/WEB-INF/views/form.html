<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        body {
            text-align: center;
            margin-top: 20px;
        }

        table {
            border: 2px solid black;
        }
    </style>
</head>
<body>
<div><h1 th:text="${title}"></h1></div>
<div>
    <form th:action="@{/save}" th:object="${newUser}" method="post">
        <input type="hidden" th:field="*{id}">
        <table>
            <tr>
                <th>First Name:</th>
                <td><input type="text" th:value="${fistName}" th:field="*{fistName}"></td>
            </tr>
            <tr th:if="${#fields.hasErrors('fistName')}">
                <td colspan="2" th:errors="*{fistName}">Name Error</td>
            </tr>

            <tr>
                <th>Last Name:</th>
                <td><input type="text" th:value="${lastName}" th:field="*{lastName}"></td>
            </tr>
            <tr th:if="${#fields.hasErrors('lastName')}">
                <td colspan="2" th:errors="*{lastName}">Name Error</td>
            </tr>

            <tr>
                <th>Phone number:</th>
                <td><input type="text" th:value="${phone}" th:field="*{phone}"></td>
            </tr>
            <tr th:if="${#fields.hasErrors('phone')}">
                <td colspan="2" th:errors="*{phone}">Name Error</td>
            </tr>

            <tr>
                <th>Age:</th>
                <td><input type="text" th:value="${age}" th:field="*{age}"></td>
            </tr>
            <tr th:if="${#fields.hasErrors('age')}">
                <td colspan="2" th:errors="*{age}">Name Error</td>
            </tr>

            <tr>
                <th>Email:</th>
                <td><input type="text" th:value="${email}" th:field="*{email}"></td>
            </tr>
            <tr th:if="${#fields.hasErrors('email')}">
                <td colspan="2" th:errors="*{email}">Name Error</td>
            </tr>

            <tr>
                <td>
                    <button class="btn btn-success" type="submit">Save</button>
                </td>
                <td><a th:href="@{/home}">
                    <button class="btn btn-success" type="button">Back</button>
                </a></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
