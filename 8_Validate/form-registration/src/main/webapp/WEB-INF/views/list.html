<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        body {
            text-align: center;
            margin-left: 200px;
            margin-right: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div><h1>Manager User</h1></div>
<div class="row">
    <form class="col" th:action="@{/form/create}" method="get">
        <button class="btn btn-primary" type="submit">ADD NEW USER</button>
    </form>
    <form class="col" action="/search" method="post"><input name="search" type="text" th:value="${search}"/>
        <button type="submit">Search</button>
    </form>
</div>
<div style="margin-top:20px">
    <table class="table table-info">
        <tr>
            <th>STT</th>
            <th>ID</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Phone number</th>
            <th>Age</th>
            <th>Email</th>
            <th colspan="2">Action</th>
        </tr>
        <th:block th:each="u, us : ${listUser}">
            <tr>
                <td th:text="${us.count}"></td>
                <td th:text="${u.getId()}"></td>
                <td th:text="${u.getFistName()}"></td>
                <td th:text="${u.getLastName()}"></td>
                <td th:text="${u.getPhone()}"></td>
                <td th:text="${u.getAge()}"></td>
                <td th:text="${u.getEmail()}"></td>
                <td><a th:href="@{|/form/${u.getId()}|}"><i class="fa-solid fa-pen-to-square"></i></a></td>
                <td><a th:href="@{|/delete/${u.getId()}|}" onclick="return showConfirm()"><i class="fa-solid fa-trash-can"></i></a></td>
            </tr>
        </th:block>
    </table>
</div>
</body>
<script>
    function showConfirm(){
        return confirm("Bạn chắc chắn muốn xóa?")
    }
</script>
</html>
