<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
<!--    <title th:text="Detail ${book.get().getNameBook()}"></title>-->
    <title>Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div>
    <a th:href="@{/home}"><h1>Library</h1></a>
</div>
<div>
    <form th:action="@{|/user/borrowBook?id=${book.get().getBook_id()}|}" method="post" th:object="${book}">
        <input type="hidden" th:field="*{book_id}">
        <input type="hidden" th:field="*{nameBook}">
        <input type="hidden" th:field="*{quantity}">
        <table>
            <tr>
                <td>Name Book</td>
                <td th:text="${book.get().getNameBook()}"></td>
            </tr>
            <th:block th:if="${checkQuantity}">
                <th:block th:if="${!submit}">
                    <tr>
                        <td>
                            <button class="btn btn-success" type="submit">Yes</button>
                        </td>
                        <td><a th:href="@{/home}">
                            <button class="btn btn-close" type="button"></button>
                        </a></td>
                    </tr>
                </th:block>
                <th:block th:if="${submit}">
                    <tr>
                        <td>Book return code:</td>
                        <td><h4 th:text="${code}"></h4></td>
                    </tr>
                    <tr>
                        <td colspan="2"><a th:href="@{/home}"><--- Back home</a></td>
                    </tr>
                </th:block>
            </th:block>
            <th:block th:if="${!checkQuantity}">
                <tr>
                    <td colspan="2" style="color: red"><h3>Sách đã được mượn hết</h3></td>
                </tr>
                <tr>
                    <td colspan="2"><a th:href="@{/home}"><--- Back home</a></td>
                </tr>
            </th:block>
        </table>
    </form>
</div>
</body>
</html>
