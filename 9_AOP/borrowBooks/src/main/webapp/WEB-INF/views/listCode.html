<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <style>
        body {
            text-align: center;
            margin-top: 20px;
            margin-left: 200px;
            margin-right: 200px;
        }
    </style>
</head>
<body>
<div>
    <a th:href="@{/home}"><h1>Library</h1></a>
</div>
<div class="row">
    <div class="col" style="text-align: left">
        <div class="row">
            <div class="col">
                <form action="/home/form" method="get">
                    <button class="btn btn-primary" type="submit">ADD NEW BOOK</button>
                </form>
            </div>
            <div class="col" style="text-align: left">
                <form action="/user/listCode" method="get">
                    <button class="btn btn-primary" type="submit">Manager Code</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col" style="text-align: right">
        <div>
            <form th:action="@{/user/checkCode}" method="post">
                <input type="text" name="enterCode" placeholder="Enter code">
                <button type="submit">Borrow Book</button>
            </form>
        </div>
    </div>
</div>

<div>
    <table class="table table-striped" style="margin-top: 20px">
        <tr>
            <th>STT</th>
            <th>ID</th>
            <th>Code</th>
            <th>Book</th>
        </tr>
        <th:block th:each="c,cs :${listCode}">
            <tr>
                <td th:text="${cs.count}"></td>
                <td th:text="${c.getUser_id()}"></td>
                <td th:text="${c.getCode()}"></td>
                <td th:text="${c.getBook().getNameBook()}"></td>
            </tr>
        </th:block>
    </table>
</div>
</body>
</html>
